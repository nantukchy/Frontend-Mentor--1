<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <section>
    <div class="container">
      <div class="card">
        <div class="card-text">
          <h1>Get <span>insights</span> that help <br>your business grow.</h1>
          <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
            experience, and overall efficiency.</p>
          <div class="rating">
            <div class="rating-block">
              <h2>10k+</h2>
              <p class="para">companies</p>
            </div>
            <div class="rating-block">
              <h2>314</h2>
              <p class="para">templates</p>
            </div>
            <div class="rating-block">
              <h2>12m+</h2>
              <p class="para">queries</p>
            </div>

          </div>

        </div>
        <div class="card-image">
          <div class="image">
            <img src="./images/image-header-desktop.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nantu Kumar Chowdhury</a>.
    </div>
  </section>



  
</body>

</html>
